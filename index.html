<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz App | Home </title>
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
     -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="hero">
                <h2 class="hero-title">Quiz App <span> <a href="#goToApp" class="my-primary-btn">GO To App</a></span>
                </h2>
            </div>
        </div>
    </header>
    <main>
        <div class="popup">
            <h2 class="popup-title">Warning!</h2>
            <p class="popup-description">Please select every questions answer and try to submit again</p>
        </div>

        <section class="filter" id="goToApp">
            <div class="container">
                <form class="filter-form">
                    <div class="filter__number--box">
                        <input type="number" class="filter-number" id="filter-number" value="10">
                    </div>
                    <div class="filter-category--box">
                        <select name="filter-category" id="filter-category" class="filter-category">
                            <option value="any">Any Category</option>
                            <option value="9">General Knowledge</option>
                            <option value="10">Entertainment: Books</option>
                            <option value="11">Entertainment: Film</option>
                            <option value="12">Entertainment: Music</option>
                            <option value="13">Entertainment: Musicals &amp; Theatres</option>
                            <option value="14">Entertainment: Television</option>
                            <option value="15">Entertainment: Video Games</option>
                            <option value="16">Entertainment: Board Games</option>
                            <option value="17">Science &amp; Nature</option>
                            <option value="18">Science: Computers</option>
                            <option value="19">Science: Mathematics</option>
                            <option value="20">Mythology</option>
                            <option value="21">Sports</option>
                            <option value="22">Geography</option>
                            <option value="23">History</option>
                            <option value="24">Politics</option>
                        </select>
                    </div>
                    <div class="filter-difficulty--box">
                        <select name="filter-difficulty" id="filter-difficulty" class="filter-difficulty">
                            <option value="any">Any Difficulty</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="filter-submit--box">
                        <input class="filter-submit my-primary-btn btn btn-lg btn-primary " type="submit"
                            value="Get Started">
                    </div>
                </form>
            </div>
        </section>
        <section id="quiz" class="quiz">
            <div class="container">
                <div class="quiz-result--box">
                    <h3 class="quiz-result--title">Your Score is</h3>
                    <h2 class="quiz-result"><span>0</span>/0</h2>
                </div>

                <div class="timer">
                    <div class="time-left-txt">Time Left</div>
                    <div id="timer-sec" class="timer-sec">15</div>
                </div>

                <form class="quiz-form">

                </form>

            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
